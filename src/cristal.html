<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video 360 en A-Frame</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="input.css">
  </head>
  <body>
    <a-scene onclick="startVideo()">
      <!-- CÃ¡mara para la realidad virtual -->
      <a-entity position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>

      <!-- Video 360 -->
      <a-videosphere src="#video" rotation="0 180 0"></a-videosphere>

      <!-- Fuente del video -->
      <video  id="video" loop crossorigin="anonymous" webkit-playsinline="true" playsinline="true" onloadedmetadata="this.currentTime=0">
        <source type="video/mp4" src="assets/360.mp4">
      </video>

      



      

    

      

     

    </a-scene>

    <script>
      function startVideo() {
        var video = document.getElementById('video');
        video.play();
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

  </body>
</html>
