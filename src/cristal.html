<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video 360 en A-Frame</title>
    

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="input.css">
  </head>
  <body>
    <a-scene onclick="startVideo()">
      <!-- CÃ¡mara para la realidad virtual -->
      <a-entity position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>

      <!-- Video 360 -->
      <a-videosphere src="#video" rotation="0 180 0"></a-videosphere>

      <!-- Fuente del video -->
      <video  id="video" loop crossorigin="anonymous" webkit-playsinline="true" playsinline="true" onloadedmetadata="this.currentTime=0">
        <source type="video/mp4" src="assets/360.mp4">
      </video>

      <svg id="playButton" type="button" xmlns="http://www.w3.org/2000/svg" fill="none"  viewBox="0 0 24 24" strokeWidth="3" stroke="currentColor" onclick="hideButton()" class="botonp w-14 h-14">
        <path strokeLinecap="round" strokeLinejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
      </svg>

      
  
     

    </a-scene>

    <script>
      function startVideo() {
        var video = document.getElementById('video');
        video.play();
      }

      function hideButton() {
        var button = document.getElementById('playButton');
        button.classList.add('hidden');
      }
    </script>
    

  </body>
</html>
