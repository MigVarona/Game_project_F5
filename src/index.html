<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Video 360 en A-Frame</title>
  <link href="../dist/css/animsition.min.css" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="home.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Notable&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    .video-container {
      height: 100vh;
    }
  </style>
</head>

<body class="bg-black ">
  <div class="relative w-full video-container animsition">
    <div class="absolute top-0 right-0 bottom-0 left-0 h-full w-full overflow-hidden bg-[hsla(0,0%,0%,0.75)] bg-fixed">
      <div class="flex h-full items-center justify-center">
        <div class="px-6 text-center text-yellow-50 opacity-70 md:px-12">
          <h1 class=" mt-2 mb-12  "><a class="animsition-link" href="cristal.html">
              Conoce los rincones de <br /><span>El Retiro</span>
          </h1>
          <button
            class="hover:bg-gray-100 text-white-800 sm:py-6 sm:px-12 font-semibold py-4 px-8 border border-gray-400 rounded shadow text-lg sm:text-3xl">
            Comenzar
          </button>
        </div>
      </div>
    </div>
    <video class="w-full h-full object-cover" autoPlay muted loop>
      <source src="assets/Video_8.mp4" type="video/mp4" />
    </video>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script src="../dist/js/animsition.min.js" charset="utf-8"></script>
  <script>
    $(document).ready(function () {
      $('.animsition').animsition();
    });
  </script>
</body>

</html>
