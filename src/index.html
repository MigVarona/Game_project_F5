<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Video 360 en A-Frame</title>

<link href="./output.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
  .video-container {
    height: 100vh;
  }


</style>

</head>
<body>
  <div class="relative w-full video-container">
    <div class="absolute top-0 right-0 bottom-0 left-0 h-full w-full overflow-hidden bg-[hsla(0,0%,0%,0.75)] bg-fixed">
      <div class="flex h-full items-center justify-center">
        <div class="px-6 text-center text-yellow-50 opacity-70 md:px-12">
    
          <h1 class="mt-2 mb-16  "><a href="cristal.html">
            Conoce los rincones de  <br /><span>El Retiro</span>
          </h1>
          
          <button type="button"
            class="rounded border-2 border-neutral-50 px-8 py-4 md:px-14 md:py-7 font-medium uppercase leading-normal text-neutral-50 text-lg  transition duration-150 ease-in-out hover:border-neutral-100 hover:bg-neutral-100 hover:bg-opacity-10 hover:text-neutral-100 focus:border-neutral-100 focus:text-neutral-100 focus:outline-none focus:ring-0 active:border-neutral-200 active:text-neutral-200"
            data-te-ripple-init data-te-ripple-color="light">
            Comenzar
          </button>
        
        </div>
      </div>
    </div>
    
    <video class="w-full h-full object-cover" autoPlay muted loop>
      <source src="assets/Video_8.mp4" type="video/mp4" />
    </video>
  </div>
</body>
</html>
