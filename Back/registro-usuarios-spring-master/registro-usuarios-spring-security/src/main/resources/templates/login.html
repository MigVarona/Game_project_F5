<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inicio de sesión</title>

<link rel="stylesheet" href="/src/input.css">
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

		<section>
			<div class="px-4 py-12 mx-auto max-w-7xl sm:px-6 md:px-12 lg:px-24 lg:py-24">
			  <div class="justify-center mx-auto text-left align-bottom transition-all transform bg-white rounded-lg sm:align-middle sm:max-w-2xl sm:w-full">
				<div class="grid flex-wrap items-center justify-center grid-cols-1 mx-auto shadow-xl lg:grid-cols-2 rounded-xl">
				  <div class="w-full px-6 py-3">
					<div>
					  <div class="mt-3 text-left sm:mt-5">
						<div class="inline-flex items-center w-full">
						  <h3 class="text-lg font-bold text-neutral-600 l eading-6 lg:text-5xl">Login</h3>
						</div>
						<div class="mt-4 text-base text-gray-500">
						  <p>Inicia sesión</p>
						</div>
					  </div>
					</div>
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
							<strong class="font-bold">¡Error!</strong>
							<span class="block sm:inline">Usuario o contraseña inválidos.</span>
						</div>
					</div>
					
					<div th:if="${param.logout}">
						<div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative" role="alert">
							<strong class="font-bold">¡Éxito!</strong>
							<span class="block sm:inline">Ha cerrado sesión exitosamente.</span>
						</div>
					</div>
					
					<div class="mt-6 space-y-2">
					  <div>
						<label for="username" class="sr-only">Email</label>
						<input input id="username"  name="username" type="text" 
						required autofocus="autofocus" placeholder="Digite su email" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300" >
					  </div>
					  <div>
						<label for="password" class="sr-only">Password</label>
						<input id="password" type="password"  name="password" required
						autofocus="autofocus" placeholder="Digite su password" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
					  </div>
					  <div class="flex flex-col mt-4 lg:space-y-2">
						<button  type="submit" name="login-submit" id="login-submit"
						value="Iniciar sesión" class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Login</button>
						<a th:href="@{/registro}" type="button" class="inline-flex justify-center py-4 text-base font-medium text-gray-500 focus:outline-none hover:text-neutral-600 focus:text-blue-600 sm:text-sm"> Registrate aqui </a>
					  </div>
					</div>
				  </div>
				  <div class="order-first hidden w-full lg:block">
					<img class="object-cover h-full bg-cover rounded-l-lg" src="/Back/registro-usuarios-spring-master/registro-usuarios-spring-security/src/main/resources/static/login.jpg" alt="">
				  </div>
				</form>
				</div>
			  </div>
			</div>
		  </section>
</body>
</html>
