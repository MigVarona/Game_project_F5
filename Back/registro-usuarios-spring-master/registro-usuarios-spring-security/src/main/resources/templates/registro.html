		<section>
			<div class="px-4 py-12 mx-auto max-w-7xl sm:px-6 md:px-12 lg:px-24 lg:py-24">
				
					<div th:if="${param.exito}">
						<div class=" flex justify-center bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative" role="alert">
							<strong class="font-bold">¡Registro exitoso!</strong>
							<span class="block sm:inline">Se ha registrado exitosamente a la aplicación.</span>
						</div>
					</div>
				
			  <div class="justify-center mx-auto text-left align-bottom transition-all transform bg-white rounded-lg sm:align-middle sm:max-w-2xl sm:w-full">
				<div class="grid flex-wrap items-center justify-center grid-cols-1 mx-auto shadow-xl lg:grid-cols-2 rounded-xl">
				  <div class="w-full px-6 py-3">
					<div>
					  <div class="mt-3 text-left sm:mt-5">
						<div class="inline-flex items-center w-full">
						  <h3 class="text-lg font-bold text-neutral-600 l eading-6 lg:text-5xl">Regístrate</h3>
						</div>
						<div class="mt-4 text-base text-gray-500">
						  <p>Registrate para tener acceso a todo nuestro contenido.</p>
						</div>
					  </div>
					</div>
				<form th:action="@{/registro}" method="post" th:object="${usuario}">
					<div class="mt-6 space-y-2">
						<div>
							<label for="nombre" class="sr-only">Nombre</label>
							<input id="nombre" type="text" th:field="*{nombre}"
							required autofocus="autofocus" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300" placeholder="Ingresa Nombre">
						</div>
						<div>
							<label for="apellido" class="sr-only">Apellido</label>
							<input id="apellido" th:field="*{apellido}"
							required autofocus="autofocus" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300" placeholder="Ingresa Apellido">
						</div>
					  <div>
						<label for="email" class="sr-only">Email</label>
						<input id="email" type="email" th:field="*{email}"
						required autofocus="autofocus" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300" placeholder="Ingresa tu Email">
					  </div>
					  <div>
						<label for="password" class="sr-only">Password</label>
						<input type="password" id="password" th:field="*{password}"
						required autofocus="autofocus" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300" placeholder="Ingresa tu Contraseña">
					  </div>
					  <div class="flex flex-col mt-4 lg:space-y-2">
						<button type="submit" class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Registrar</button>
						<span>Si estas registrado <a th:href="@{/login}" class="inline-flex justify-center py-4 text-base font-medium text-gray-500 focus:outline-none hover:text-neutral-600 focus:text-blue-600 sm:text-sm">inicia sesión aqui</a></span>
					  </div>
					</div>
				</form>
				  </div>
				  <div class="order-first hidden w-full lg:block">
					<img class="object-cover h-full bg-cover rounded-l-lg" src="../../../../../../../src/assets/angel.webp">
				  </div>
				</div>
			  </div>
			</div>
		  </section>
